        if: ${{ github.actor != env.NAME_ADMIN }}
        run: | 
          echo "Actor is ${{ github.actor }}"
          exit 1
      - name: st2
        if: ${{ github.actor == env.NAME_ADMIN }}
        run: |
          echo "Actor is ${{ github.actor }}"
          echo "ok"
